<div class="col-md-6 col-md-offset-3">
	<form name="editToDoForm" ng-submit="editToDo()">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="todo.name" 
						required="required" name="name">
		</div>
		<div>
			<h5>Work Items</h5>
			<table class="table table-bordered">
				<tr ng-repeat="workItem in todo.workItems">
		         	<td>{{workItem.workItemName}}</td>
		    	</tr>
			</table>
		</div>
		
		<div>
			<button type="button" ng-click="addWorkItem()" ng-show="!showInput" 
							class="btn btn-default">Add Work Item</button>
		</div>
		
		<div>
			<input type="text" ng-show="showInput" ng-model="workItem"> 
			<button type="button" ng-click="saveWorkItem()" 
					ng-show="showInput" class="btn btn-default">Save Work Item</button>
		</div>
		
	 	<div>
	 		<button type="submit" class="btn btn-default">Save ToDo</button>
	 	</div>
				
				
	</form>
</div>
