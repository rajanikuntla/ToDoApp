<div class="col-md-6 col-md-offset-3">
<form name="loginForm" ng-submit="login()">
	<div class="form-group">
		<label for="username">UserName:</label> <input type="txt"
					class="form-control" ng-model="username" required="required" name="username">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label> <input type="password"
						class="form-control" name="pwd" required="required" ng-model="password">
	</div>
	<button type="submit" class="btn btn-default">Login</button>
 
	<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>		
		
			
</form>
</div>
