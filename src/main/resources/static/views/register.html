<div class="col-md-6 col-md-offset-3">
<form name="registrationForm" ng-submit="register()" >
	<span>UserName must be unique</span>
	<div class="form-group">
		<label for="username">UserName:</label> <input type="txt"
					class="form-control" ng-model="username" required="required" id="username">
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
						class="form-control" name="password" required="required" ng-model="password">
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirm Password:</label> <input type="password"
						class="form-control" name="confirmPassword" compare-to="password"  required="required" ng-model="confirmPassword">
	
	
	</div>
	<span ng-show="registrationForm.confirmPassword.$dirty && registrationForm.confirmPassword.$invalid">
          Please enter the same password again to confirm.
    </span>
	
	<div class="form-group"><button type="submit" class="btn btn-default">Register</button></div> 
 
	<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>			
			
</form>
</div>
